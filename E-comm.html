<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <link rel="stylesheet" href="E-comm.css">
</head>
<body>
    <div class="container">
        <div id ="section1">
        
            <header>
            <h1>Your Store</h1>
            <div class="search-filters">
                <input type="text" id= "search-input" placeholder="Search for products...">
                <select id="category-select">
                    <option value="all">All Categories</option>
                </select>
                <input type="number" id="min-price" placeholder="Min Price">
                <input type="number" id="max-price" placeholder="Max Price">
                <button id="apply-filters">Apply Filters</button>
            </div>
        </header>
        
        <div class="shopping-cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total Quantity: <span id="total-quantity">0</span></p>
            <p>Total Price: <span id="total-price">$0.00</span></p>
        </div>
        
    </div>
        <div class="products" id ="products">   </div>

        <div class="pagination">
            <button id="prev-page" style="background-color: blue; color:white">Previous</button>
            <span id="page-numbers"></span>
            <button id="next-page" style="background-color: blue; color:white">Next</button>
        </div>

     </div>
    <script src="E-comm.js"></script>

</body>
</html>
